<h2> Comments </h2>
<ul>
    {% for comment in profile_user.comment_set.all %}
    <li>
        <a href="{% url 'discussion:posting_detail' comment.posting.pk %}">{{ comment.content }}</a>
    </li>
    {% endfor %}

    {% for reply in profile_user.reply_set.all %}
    <li>
        <a href="{% url 'discussion:posting_detail' reply.comment.posting.pk %}">{{ reply.content }}</a>
    </li>
    {% endfor %}
</ul>
